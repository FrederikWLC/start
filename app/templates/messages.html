{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
      <div class="container has-text-centered">
        <p class="title">Messages: <b>{{profile.name}}</b></p>
        <br>
        <div id="chat">
            {% if messages %}
            {% for message in messages %}
              <div class="message-container {% if message.sender == current_user %} sender_is_current_user {% else %} sender_is_profile {% endif %}">
                <div class="profile_pic"><img src="{{ message.sender.get_profile_pic() }}" class="image" style="width: 50px; height: 50px;"></div>
                <div class="message-box">
                {{message.content}}
              </div>
              </div>
        {% endfor %}
        {% endif %}
      </div>
        <div class="control" id="message-field">
        <div id="field">
  <textarea class="textarea has-fixed-size" placeholder="Type a message..." id="text-field" rows="1"></textarea> 
</div>
<div id="send">
  <button class="button is-link is-medium is-inverted" id="send-button">
    <span class="icon is-medium">
      <span class="fa-2x">
      <i class="fa fa-long-arrow-right"></i>
    </span>
    </span>
  </button>
</div>
</div>
</div>
{% endblock %}
{% block scripts %}
<style>

#chat {
  overflow: auto;
  height: 500px;
  margin-left: 10px;
  margin-right: 10px;
  padding-right: 20px;
}

.message-container {
  margin: auto;
  margin-bottom: 10px;
  width: 45%;
  display:flex;
  padding: 0px;
  clear: both;
  text-align: center;
}

.message-box {
  word-wrap: break-word;
  padding: 5px;
  float:right;
  flex-grow: 1;
  max-width: 90%;
  text-align: left;
  border-radius: 10px;
  background-color: whitesmoke;
  padding: 10px;
}

::selection {
  background: rgb(200,230,255); /* WebKit/Blink Browsers */
}
::-moz-selection {
  background: rgb(200,230,255); /* Gecko Browsers */
}

.profile_pic {
  height:50px;
  width: 50px;
  padding: 0px;
  margin-right: 5px;
  background-color: white;
  min-width: 50px;
  min-height: 50px;
  max-width: 50px;
  max-height: 50px;
}

#message-field {
  width: 100%;
  height: 46px;
  margin: auto;
  float:right;
  display:flex;
}

#send {
  margin-right: 10px;
  float:right;
  height:46px;
  width: 70px;
  padding: 0px;
  flex-grow: 0;
}

#send-button {
  width: 70px;
  height: 46px;
}

#field {
  margin-left: 10px;
  float:left;
  height:46px;
  width: 83%;
  padding: 0px;
  flex-grow: 1;
}

#text-field {
  height:46px;
  width: 100%;
}

.image {
  width: 100%;
  height: 100%;
}

.sender_is_current_user {
  float:right;
}

.sender_is_profile {
  float:left;
}


</style>
<script>

updateScroll();

function updateScroll(){
    var element = document.getElementById("chat");
    element.scrollTop = element.scrollHeight;
}

setInterval(function() {
  $.post({
    type: "POST",
    url: "/messages/{{profile.username}}/",
    data: {"errand": "updates"},
    success(response) {
        var response = JSON.parse(response);
        var messages = response["messages"];
        messages.forEach( function (message, index) {$("#chat").append("<div class='message-container sender_is_profile'> <div class='profile_pic'><img src='{{ profile.get_profile_pic() }}' class='image'></div> <div class='message-box'>"+message+"</div></div>");});
      }});
  },1000);


 $(document).on("click", "#send-button", function() {
    $.post({
      type: "POST",
      url: "/messages/{{profile.username}}/",
      data: {"content": $("#text-field").val()},
      success(response) {
        var response = JSON.parse(response)
        var status = response["status"];
        if (status === "Successfully sent") {
          $("#text-field").val("");
          $("#chat").append("<div class='message-container sender_is_current_user'> <div class='profile_pic'><img src='{{ current_user.get_profile_pic() }}' class='image'></div> <div class='message-box'>"+response["message"]+"</div></div>");
            updateScroll();}
      }});
  });
</script>
<script src="/static/js/navbar.js"></script>
{% endblock %}
